<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            height: 60px;
            background: blueviolet;
        }

        main {
            flex-grow: 1;
            background: #ddd;
        }

        footer {
            height: 60px;
            background: #e4393c;
        }
    </style>
</head>

<body>
    <div class="container">
        <header></header>
        <main></main>
        <footer></footer>
    </div>

</body>

</html>
