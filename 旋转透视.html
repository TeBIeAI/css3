<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        main {
            position: relative;
            margin: 0 auto;
            margin-top: 20%;
            width: 400px;
            height: 400px;
            border: 5px solid #ddd;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateY(-45deg);
        }

        div {
            position: absolute;
            height: 200px;
            width: 200px;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            transition: 1s;
        }

        div:nth-child(1) {
            background-color: #2ecc71;
            transition: .5s;
        }

        main:hover div:nth-child(1) {
            transform: perspective(900px) rotateY(180deg);
        }
    </style>
</head>

<body>
    <main>
        <div></div>
    </main>
</body>

</html>
